{% extends 'base.html' %} {% block content %}

<h1>Read the latest reviews for {{ listing['name'] }}!</h1>
<div class="add-review">
    <a href="/listings/{{listing['id']}}/reviews/create">Add your own review</a>
</div>
{% for review in review_items %}
<div class="review-item">
    <div class="rating">
        <h3>{{ review['rating'] }} out of 5</h3>
    </div>
    <div class="review">"{{ review['review'] }}"</div>
</div>
{% endfor %} {% endblock content %}

{% extends 'base.html' %} {% block content %}
<a href="/listings/create">Add a new listing</a>

<section class="all-listings">
    {% for listing in listing_items %}
    <div class="listing-item">
        <div class="info">
            <h2>{{ listing['name'] }}</h2>
            <a href="/listings/{{listing['id']}}">Show</a>
            {% if session.get('user_id') %}
            <a href="/listings/{{listing['id']}}/edit">Edit</a>
            {% endif %}
        </div>
        <img
            src="{{listing['image_url']}}"
            alt="{{listing['description']}}"
            width="200"
            height="100"
        />
        <div class="state">State: {{ listing['state']}}</div>
        <div class="description">{{listing['description']}}</div>
    </div>
    {% endfor %}
</section>
{% endblock content %}
